<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stock Analysis</title>
    <!-- Import the Public Sans font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }

        h1{
            text-align: center;
        }

        /* Custom CSS for the graph container */
        .stock-graph-container {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom CSS for the graph image */
        .stock-graph {
            max-width: 100%;
            height: auto;
        }

        /* Larger font sizes and hover effects for metrics */
        .metric-card {
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Tesla Stock Analysis</h1>
        
        <!-- Stock Graph with Prediction Accuracy -->
        <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-2">Stock Performance</h2>
            <!-- Centered stock graph image -->
            <div class="stock-graph-container">
                <img src="graph.png" alt="Stock Graph" class="stock-graph">
            </div>
            <p class="mt-3 text-gray-600">Snapshots: 653</p>
            <p class="mt-3 text-gray-600">Prediction Accuracy: 75%</p>
        </div>
        
        <!-- Stock Details -->
        <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-2">Stock Details</h2>
            <ul>
                <li class="mb-2"><strong class="text-blue-700">Code Name:</strong> TSLA</li>
                <li class="mb-2"><strong class="text-blue-700">Company:</strong> Tesla, Inc.</li>
                <li class="mb-2"><strong class="text-blue-700">Industry:</strong> Automotive</li>
                <!-- Add more details as needed -->
            </ul>
        </div>

        <!-- Stock Market Metrics with hover animation -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Metric card with hover animation -->
            <div class="bg-white p-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 metric-card">
                <h2 class="text-lg font-semibold">Stock Price</h2>
                <p class="text-2xl text-blue-700">$750.25</p>
            </div>

            <!-- Add more metric cards with hover animations as needed -->
            <div class="bg-white p-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 metric-card">
                <h2 class="text-lg font-semibold">Volume</h2>
                <p class="text-2xl text-blue-700">1,000,000 shares</p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 metric-card">
                <h2 class="text-lg font-semibold">Market Cap</h2>
                <p class="text-2xl text-blue-700">$800B</p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 metric-card">
                <h2 class="text-lg font-semibold">P/E Ratio</h2>
                <p class="text-2xl text-blue-700">20.45</p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 metric-card">
                <h2 class="text-lg font-semibold">Dividend Yield</h2>
                <p class="text-2xl text-blue-700">1.5%</p>
            </div>

            <!-- Add more metric cards here -->
        </div>
    </div>
</body>
</html>
